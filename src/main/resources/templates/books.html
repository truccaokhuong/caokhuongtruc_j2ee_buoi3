<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sách</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        h1 { color: #333; border-bottom: 3px solid #007bff; padding-bottom: 10px; }
        .add-btn { 
            display: inline-block; 
            padding: 10px 20px; 
            background-color: #28a745; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            margin-bottom: 20px;
        }
        .add-btn:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .action-link { 
            display: inline-block; 
            padding: 5px 10px; 
            margin: 0 5px; 
            text-decoration: none; 
            border-radius: 3px;
        }
        .edit-link { background-color: #ffc107; color: #333; }
        .edit-link:hover { background-color: #e0a800; }
        .delete-link { background-color: #dc3545; color: white; }
        .delete-link:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danh sách sách</h1>
        
        <a th:href="@{/books/add}" class="add-btn">Thêm sách mới</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sách</th>
                    <th>Tác giả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">1</td>
                    <td th:text="${book.title}">Tên sách</td>
                    <td th:text="${book.author}">Tác giả</td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="action-link edit-link">Sửa</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="action-link delete-link" 
                           onclick="return confirm('Bạn có chắc muốn xóa sách này?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
