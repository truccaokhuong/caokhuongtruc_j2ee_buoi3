<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm sách mới</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        h1 { color: #333; border-bottom: 3px solid #007bff; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        input[type="text"]:focus { 
            outline: none; 
            border-color: #007bff; 
        }
        .btn-group { margin-top: 20px; }
        button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-right: 10px;
        }
        .btn-submit { background-color: #007bff; color: white; }
        .btn-submit:hover { background-color: #0056b3; }
        .btn-cancel { background-color: #6c757d; color: white; text-decoration: none; display: inline-block; }
        .btn-cancel:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thêm sách mới</h1>
        
        <form th:action="@{/books/add}" method="post">
            <div class="form-group">
                <label for="title">Tên sách:</label>
                <input type="text" id="title" name="title" required />
            </div>
            
            <div class="form-group">
                <label for="author">Tác giả:</label>
                <input type="text" id="author" name="author" required />
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn-submit">Thêm</button>
                <a th:href="@{/books}" class="btn-cancel">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
